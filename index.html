<html>
<meta charset="UTF-8">
<head>
	<title>Insert Bible Text</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css"></style>
	<style type="text/css">
		
	</style>

	

<script>
	
</script>

</head>

<body>
	<nav class="navbar" id="navbar">
		<a class="link" href="#">Home</a>
		<a class="link" href="#">Plain Text</a>
		<a class="link" href="#">Rich Text</a>
	</nav>
	<div class="container" id="container">
		<div class="main-container">
			<textarea class="the-text" id="raw_text"></textarea>
			<button id="do-it" onclick="doit()">>>></button>
			<textarea class="the-text" id="final_text"></textarea>
		</div>
		
	</div>
	<div class="sidebar" id="sidebar">
		<a href="javascript:void(0)" class="link closebtn" onclick="toggleNav()">...</a>
		<div class="settings">
			<div class="grp">
				<label for="ref_format_input">Reference format</label>
				<input type="text" name="ref_format_input" id="ref_format_input" class="setting-text" value=">#### %ref%">
			</div>
			<div class="grp">
				<label for="bible_text_format_input">Bible Text Format</label>
				<input type="text" name="bible_text_format_input" id="bible_text_format_input" class="setting-text" value="> %text%">
			</div>
			<div class="grp">
				<label for="verse_number_format_input">Verse Number Format</label>
				<input type="text" name="verse_number_format_input" id="verse_number_format_input" class="setting-text" value="**%vn%** ">
			</div>
			<div class="grp">
				<label for="afterref_newline_input">Newline after reference</label>
				<input type="checkbox" name="afterref_newline_input" id="afterref_newline_input" class="setting-text" value="" checked="true">
			</div>
			<div class="grp">
				<label for="interverse_newline_input">Newline between verses</label>
				<input type="checkbox" name="interverse_newline_input" id="interverse_newline_input" class="setting-text">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/en_bcv_parser.min.js" charset="UTF-8"></script>
	<script src="js/lib/en.js" charset="utf-8"></script>
	<script src="js/bible_text.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		load_bible();
	</script>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
